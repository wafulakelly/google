<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .search-container {
            text-align: center;
        }
        .search-input {
            width: 400px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #d9d9d9;
            border-radius: 20px;
            outline: none;
            box-shadow: 0px 1px 6px rgba(0, 0, 0, 0.2);
        }
        .search-input:focus {
            border-color: #4285f4;
        }
        .wafula{
            align-items: center;
            padding: 12px;
        }
</style>
</head>
<body>
    <div class="search-container">
        <h1>Google Search</h1>
        <input type="text" class="search-input" placeholder="Search Google...">
                
    </div>
    <div class="wafula">
        <button>Google search</button>
        <button>I'm Feeling Lucky</button>
        <p>Google also provided in Kiswahil</p>
    </div>
</body>
</html>
